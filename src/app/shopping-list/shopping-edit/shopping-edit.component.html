<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="IngredientsAdded(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="Amount">Amount</label>
          <input type="number" id="Amount"
           class="form-control" ngModel name="amount" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!f.valid"
          class="btn btn-success">{{editMode? 'Update' : 'Add'}}</button>
          <button type="button" [disabled]="!editMode" 
          (click)="deleteIng()" class="btn btn-danger">Delete</button>
          <button type="button" (click)="clearForm()" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
    </div>
  </div>
