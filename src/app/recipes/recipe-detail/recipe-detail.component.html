<div class="row">
  <div class="col-xs-12">
    <img [src]= "recipe.imagePath" alt="">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h4>{{ recipe.name }}</h4>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>Shopping List</a></li>
        <li><a (click)="editRecipe()">Edit Recipe</a></li>
        <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
